<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NAANI'S TANDOOR</title>
    
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="img/favicon.png" rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600italic,600" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="landing-page">

        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt=""></a>
        </div>

        <div class="naan">
            <img src="img/naan.png" alt="NAAN">
        </div>

        <div class="order">
            <a href="#form">
                <h1>ORDER</h1>
                <img src="img/downarrow.png" alt="order">
            </a>
        </div>

    </div>

    <div id="form" class="container">

        <form action="#">
            <div>
                <input id="a" type="checkbox">
                <label class="checkbox-label" for="a">Simple Naan</label>
                <br>
                <label class="hidden">How many would you like to order?</label>
                <br>
                <input class="a hidden" type="text" placeholder="e.g. 10">
            </div>
            <div>
                <input id="b" type="checkbox">
                <label class="checkbox-label" for="b">Roghni Naan</label>
                <br>
                <label class="hidden">How many would you like to order?</label>
                <br>
                <input class="b hidden" type="text" placeholder="e.g. 10">
            </div>
            <div>
                <input id="c" type="checkbox">
                <label class="checkbox-label" for="c">Chicken Stuffed Naan</label>
                <br>
                <label class="hidden">How many would you like to order?</label>
                <br>
                <input class="c hidden" type="text" placeholder="e.g. 10">
            </div>
            <div>
                <input id="d" type="checkbox">
                <label class="checkbox-label" for="d">Mutton Stuffed Naan</label>
                <br>
                <label class="hidden">How many would you like to order?</label>
                <br>
                <input class="d hidden" type="text" placeholder="e.g. 10">
            </div>
            <div>
                <input id="e" type="checkbox">
                <label class="checkbox-label" for="e">Beef Stuffed Naan</label>
                <br>
                <label class="hidden">How many would you like to order?</label>
                <br>
                <input class="e hidden" type="text" placeholder="e.g. 10">
            </div>
            <div>
                <input id="f" type="checkbox">
                <label class="checkbox-label" for="f">Cheese Naan</label>
                <br>
                <label class="hidden">How many would you like to order?</label>
                <br>
                <input class="f hidden" type="text" placeholder="e.g. 10">
            </div>
            <div>
                <input id="g" type="checkbox">
                <label class="checkbox-label" for="g">Besan Coated Naan</label>
                <br>
                <label class="hidden">How many would you like to order?</label>
                <br>
                <input class="g hidden" type="text" placeholder="e.g. 10">
            </div>
            <div>
                <input id="h" type="checkbox">
                <label class="checkbox-label" for="h">Sweat Naan</label>
                <br>
                <label class="hidden">How many would you like to order?</label>
                <br>
                <input class="h hidden" type="text" placeholder="e.g. 10">
            </div>
            <br>
            <div>
                <label class="required">NAME</label>
                <br>
                <br>
                <input class="contact-info" type="text" placeholder="Full Name:">
            </div>
            <div>
                <label class="required">PHONE</label>
                <br>
                <br>
                <input class="contact-info" type="text" placeholder="Phone Number:">
            </div>
            <div>
                <label class="required">ADDRESS</label>
                <br>
                <br>
                <textarea id="address" cols="30" rows="5" wrap="soft" placeholder="Complete Address:"></textarea>
            </div>
            <div>
                <button>Proceed</button>
            </div>

        </form>

        <p class="quote">"Every piece of wasted food is a debt which will be paid by our children"</p>

    </div>


</body>

</html>
